<!DOCTYPE html>
<head>
  <title> Code Illustrator</title>
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="header-container">
    <div id="color-picker" class="column large-12">
      <div class="large-12">
        <label id="hex_label">Hex
          <input id="hex_color" type="text" value="#000" maxlength="7" class="large-12">
        </label>
      </div>
      <div id="color_bar" class="large-12"></div>
      <div class="large-12">
        <div id="rgb" class="large-4 column no-padding">
          <label>R
            <input id="red" type="text" maxlength="3" value="000" class="rgb">
          </label>
        </div>
        <div class="large-4 column no-padding">
          <label>G
            <input id="green" type="text" maxlength="3" value="000" class="rgb">
          </label>
        </div>
        <div class="large-4 column no-padding">
          <label>B
            <input id="blue" type="text" maxlength="3" value="000" class="rgb">
          </label>
        </div>
      </div>
    </div>
    <div id="control_view" class="column">
      <div id="view-button" class="large-12">View Mode</div>
      <div id="draw-button" class="large-12">Draw Mode</div>
      <div id="reset-button" class="large-12">Reset</div>
    </div>
  </div>
  <div id="choose_size_container" class="large-3 center">
    <h6 id="choose_size_header" class="row">Choose size of grid</h6>
    <form id="choose_size_form" class="row large-12 medium-12 small-12">
      <label class="column large-6">columns</label>
      <label class="column large-6">rows</label>
      <input type="text" value="20" id="input-for-columns" class="column large-6">
      <input type="text" value="20" id="input-for-rows" class="column large-6">
      <label class="column large-6">Pixel Size</label>
      <button id="create_grid" type="button" class="column large-6 tiny">Create Grid</button>
      <input type="text" value="20" id="input-for-pixel-size" class="column large-1 end">
    </form>
    <div id="need_help" class="row"></div>
  </div>
  <canvas width="500" height="500" id="canvasGrid"></canvas>
  <div id="code_box_container">
    <div id="code_box" class="css_box column large-12">
      <div class="row">
        <div id="css_toggle" class="column large-6 code_toggle"><span>CSS</span></div>
        <div id="sass_toggle" class="column large-6 code_toggle"><span>SASS</span></div>
        <div id="less_toggle" class="column large-6 code_toggle"><span>LESS</span></div>
        <div id="js_toggle" class="column large-6 code_toggle"><span>JS</span></div>
      </div>
      <p id="inner_code_box">box-shadow:</p>
    </div>
  </div>
  <!-- bower:js-->
  <script src="../../bower_components/modernizr/modernizr.js"></script>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/fastclick/lib/fastclick.js"></script>
  <script src="../../bower_components/jquery.cookie/jquery.cookie.js"></script>
  <script src="../../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
  <script src="../../bower_components/foundation/js/foundation.js"></script>
  <!-- endbower-->
  <script src="js/app.js"></script>
</body>
<footer></footer>
